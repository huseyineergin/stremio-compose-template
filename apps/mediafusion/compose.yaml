services:
  mediafusion:
    image: mhdzumair/mediafusion:4.3.35
    container_name: mediafusion
    user: "${PUID}:${PGID}"
    expose:
      - 8000
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mediafusion.rule=Host(`${MEDIAFUSION_HOSTNAME?}`)"
      - "traefik.http.routers.mediafusion.entrypoints=websecure"
      - "traefik.http.routers.mediafusion.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mediafusion.middlewares=authelia@docker"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20m
      start_interval: 5s
    depends_on:
      mediafusion-mongo:
        condition: service_healthy
      mediafusion-redis:
        condition: service_healthy
      mediafusion-postgres:
        condition: service_healthy
    profiles:
      - mediafusion
      - all
    restart: unless-stopped

  mediafusion-mongo:
    image: mongo:8.2
    container_name: mediafusion-mongo
    user: "${PUID}:${PGID}"
    expose:
      - 27017
    volumes:
      - ${DOCKER_DATA_DIR}/mediafusion/mongo:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
      start_interval: 5s
    profiles:
      - mediafusion
      - all
    restart: unless-stopped

  mediafusion-redis:
    image: redis:8.4-alpine
    container_name: mediafusion-redis
    user: "${PUID}:${PGID}"
    expose:
      - 6379
    command: redis-server --appendonly yes --save 60 1
    volumes:
      - ${DOCKER_DATA_DIR}/mediafusion/cache:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
      start_interval: 5s
    profiles:
      - mediafusion
      - all
    restart: unless-stopped

  mediafusion-postgres:
    image: postgres:18-alpine
    container_name: mediafusion-postgres
    user: "${PUID}:${PGID}"
    expose:
      - 5432
    env_file:
      - .env
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "huge_pages=off"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_worker_processes=4"
      - "-c"
      - "max_parallel_workers_per_gather=2"
      - "-c"
      - "max_parallel_workers=4"
      - "-c"
      - "max_parallel_maintenance_workers=2"
    volumes:
      - ${DOCKER_DATA_DIR}/mediafusion/db:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
      start_interval: 5s
    profiles:
      - mediafusion
      - all
    restart: unless-stopped
